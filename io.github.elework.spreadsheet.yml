id: io.github.elework.spreadsheet
runtime: io.elementary.Platform
# TODO Use stable version of runtime with granite-7 >= 7.7.0 when released
#runtime-version: '8.3'
runtime-version: 'daily'
sdk: io.elementary.Sdk
command: io.github.elework.spreadsheet
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--filesystem=xdg-documents'
modules:
  - name: spreadsheet
    buildsystem: meson
    sources:
      - type: dir
        path: .
