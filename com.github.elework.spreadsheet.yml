app-id: com.github.elework.spreadsheet
runtime: io.elementary.Platform
runtime-version: '6.1'
sdk: io.elementary.Sdk
command: com.github.elework.spreadsheet
finish-args:
  - '--share=ipc'
  - '--socket=wayland'
  - '--socket=fallback-x11'
  - '--device=dri'
  - '--filesystem=xdg-documents'
modules:
  - name: spreadsheet
    buildsystem: meson
    sources:
      - type: dir
        path: .
